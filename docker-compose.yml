version: '3.8'

services:
  mongodb:
    image: mongo:6-jammy
    container_name: mongodb
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  shipping_project:
    build: .
    container_name: shipping_project
    ports:
      - "8080:8080"
    environment:
      - MONGO_URI=mongodb://mongodb:27017/shipping-information
    depends_on:
      - mongodb

volumes:
  mongodb_data: